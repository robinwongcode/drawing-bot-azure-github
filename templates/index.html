<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Bot - Quick Draw AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .drawing-area {
            flex: 1;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }

        .results {
            flex: 1;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }

        canvas {
            border: 1px solid #ccc;
            background: white;
            cursor: crosshair;
        }

        .controls {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .prediction {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            background: #e9ecef;
        }

        .confidence-bar {
            height: 20px;
            background: #28a745;
            border-radius: 4px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Drawing Bot - Quick Draw AI</h1>
    <p>Draw something and let AI guess what it is!</p>

    <div class="container">
        <div class="drawing-area">
            <h2>Drawing Canvas</h2>
            <div class="controls">
                <button onclick="clearCanvas()">Clear</button>
                <button onclick="predictDrawing()">Guess Drawing</button>
                <button onclick="getRandomWord()">New Word</button>
            </div>
            <canvas id="drawingCanvas" width="400" height="400"></canvas>
            <div id="currentWord" style="margin-top: 10px; font-weight: bold;"></div>
        </div>

        <div class="results">
            <h2>AI Predictions</h2>
            <div id="predictions">
                <p>Draw something and click "Guess Drawing" to see predictions!</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let strokes = [];
        let currentStroke = {x: [], y: []};

        // Set up canvas
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events for mobile
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', stopDrawing);

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(
                e.type === 'touchstart' ? 'mousedown' : 'mousemove',
                {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                }
            );
            canvas.dispatchEvent(mouseEvent);
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            currentStroke = {x: [x], y: [y]};
            strokes.push(currentStroke);

            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            currentStroke.x.push(x);
            currentStroke.y.push(y);

            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            strokes = [];
            document.getElementById('predictions').innerHTML =
                '<p>Draw something and click "Guess Drawing" to see predictions!</p>';
        }

        async function predictDrawing() {
            if (strokes.length === 0) {
                alert('Please draw something first!');
                return;
            }

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ drawing: strokes })
                });

                const result = await response.json();

                if (result.error) {
                    alert('Error: ' + result.error);
                    return;
                }

                displayPredictions(result);

            } catch (error) {
                alert('Error making prediction: ' + error);
            }
        }

        function displayPredictions(result) {
            const predictionsDiv = document.getElementById('predictions');
            let html = `
                <div class="prediction">
                    <h3>Top Prediction: ${result.prediction}</h3>
                    <p>Confidence: ${(result.confidence * 100).toFixed(2)}%</p>
                    <div class="confidence-bar" style="width: ${result.confidence * 100}%"></div>
                </div>
                <h4>Other possibilities:</h4>
            `;

            result.all_predictions.forEach(pred => {
                html += `
                    <div class="prediction">
                        <p>${pred.class}: ${(pred.confidence * 100).toFixed(2)}%</p>
                        <div class="confidence-bar" style="width: ${pred.confidence * 100}%"></div>
                    </div>
                `;
            });

            predictionsDiv.innerHTML = html;
        }

        async function getRandomWord() {
            try {
                const response = await fetch('/random_word');
                const result = await response.json();

                if (result.word) {
                    document.getElementById('currentWord').textContent =
                        `Try drawing: ${result.word}`;
                }
            } catch (error) {
                console.error('Error getting random word:', error);
            }
        }

        // Initialize with a random word
        getRandomWord();
    </script>
</body>
</html>
